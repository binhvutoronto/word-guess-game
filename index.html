<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Expletus+Sans" rel="stylesheet">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
        <title>Psychic Game</title>
    </head>
    <body>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 page-header">
                    <h1>THE PSYCHIC GAME</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
    
               	
                    <h2>Use your mind to guess the correct letter!</h2>
                    <h2>Press any letter key to make your guess.</h2>
                    <center><img src="./assets/images/psychic.jpg.jpg" alt="Psychic" style="width:500px;height:250px";></center>
                    <p>Wins: <span id="your-wins">0</span></p>
                    <p>Losses: <span id="your-losses">0</span></p>
                    <p>Guesses Left: <span id="guesses-left">9</span></p>
                    <p>Your Guesses So Far: <span id="your-guesses"> </span></p>
                </div>
    
            </div>
        </div>
    
        <div class="footer">
            <p>&#169; 2018 Binh Vu</p>
        </div>
    
    
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    
    
</body>
</html>
